{% extends 'base.html' %}

{% block title %}Eliminar Vehículo{% endblock %}

{% block content %}
<h2>¿Estás seguro de que quieres eliminar este vehículo?</h2>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Eliminar</button>
    <a href="{% url 'admin_dashboard' %}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
